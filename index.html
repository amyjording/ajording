<!DOCTYPE html>
<html lang="en">
<head>
  <title>Amy Jording</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link href="/static/css/custom.css" rel="stylesheet"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

<svg style="display:none;">
  <symbol id="sass" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="50" />
    <text x="50%" y="50%" text-anchor="middle" fill="white" font-size="14px" font-family="Montserrat" dy=".3em" stroke-width="0">About Amy</text>
    <path fill="currentColor"/>
  </symbol>
</svg>

<div class="container-fluid">
  <div class="wrapper">
  <h1>Amy Jording</h1>

    <p></p>
    <div class="row">
      <div class="col-3"><svg class="sass"><use xlink:href="#sass" /></svg></div>
      <div class="col-3"><svg class="sass sass--color"><use xlink:href="#sass" /></svg></div>
      <div class="col-3"><svg class="sass sass--invert"><use xlink:href="#sass" /></svg></div>
      <div class="col-3"><svg class="sass custom"><use xlink:href="#sass" /></svg></div>
    </div>
  </div>
</div>

</body>
</html>
